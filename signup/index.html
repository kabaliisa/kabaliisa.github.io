<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>


    <div class="flex-container">
        <form action="http://mumstudents.org/params.php" method="get">
            <fieldset>
                <legend>New User Signup:</legend>
                <label for="sname">Name:</label>
                <input type="text" maxlength="16" id="sname" name="name"><br><br>
                <span>Gender:</span>
                <input type="radio" id="male" name="gender" value="male">
                <label class="gender" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" checked>
                <label class="gender" for="female">Female</label><br><br>
                <label for="age">Age:</label>
                <input type="text" size="6" maxlength="2" id="age" name="age"><br><br>
                <label for="personality">Personality Type:</label>
                <input type="text" size="6" maxlength="4" id="personality" name="personality">(<a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">Don't know your type?</a>)<br><br>
                <label for="os">Favorite Os:</label>
                <select id="os" name="os">
                    <option value="linux">linux</option>
                    <option value="macos">Mac Os X</option>
                    <option value="windows" selected>Windows</option>
                </select><br><br>
                <label>Seeking Age:</label>
                <input type="text" placeholder="min" maxlength="2" size="6" name="min"> to <input placeholder="max" type="text" maxlength="2" size="6" name="max"><br><br>
                <input type="submit" value="Sign Up">
            </fieldset>

        </form>
    </div>

    <div class="validator">
        <a href="http://validator.w3.org/check?uri=https://kabaliisa.github.io/signup/index.html"><img src="../images/w3c.png" alt="Valid HTML5" /></a> <br />
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fkabaliisa.github.io%2Fsignup%2Findex.html&profile=css3svg&usermedium=all&warning=1&vextwarning="><img src="../images/w3c-css.png" alt="Valid CSS " /></a>
    </div>

</body>

</html>
