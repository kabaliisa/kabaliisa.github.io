<!DOCTYPE html>
<html>

<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />
    <!-- link to your script file here -->
    <script src="decoratemytext.js"></script>

</head>

<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="http://mumstudents.org/cs472/2021-11-BL/Labs/6/decorated.gif" alt="very decorated!" />
    </div>
    <!-- Your UI controls go here -->
    <fieldset>
        <legend>Text</legend>
        <textarea name="myText" id="myText" cols="30" rows="4"></textarea>
    </fieldset>
    <fieldset>
        <legend>Decoration</legend>
        <button id="biggerDecoBtn" onclick="biggerTextHandler()">Bigger Decorations</button><br>
        <input type="checkbox" id="bling" name="bling" value="Bling" onchange="changeFontHandler()">
        <label for="bling"> Bling</label><br>
        <button onclick="replaceWords()">Malkovitch</button>
    </fieldset>
</body>

</html>
